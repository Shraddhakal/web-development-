<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>SPLITTER</h1>
    <main>
      <section class="input-section">
        <h6 class="sub-heading">Bill</h6>
        <div id="bill-input">
          <p>$</p>
          <p>142.55</p>
        </div>
        <h6 class="sub-heading">Select Tip %</h6>
        <div id="button-container">
          <button>5%</button>
          <button>10%</button>
          <button class="item">15%</button>
          <button>25%</button>
          <button>50%</button>
          <button class="part">Custom</button>
        </div>
        <h6 class="sub-heading">Number of people</h6>
        <div id="people-input"><p>0</p></div>
      </section>
      <section class="view-section">
        <div class="tip-amount-container">
          <div class="tip-amount-label">
            <span>Tip Amount</span>
            <span class="person">/ person</span>
          </div>
          <span class="amount">$0.00</span>
        </div>
        <div class="total-amount-container">
          <div class="total-amount-label">
            <span style="color: white;">Total</span>
            <span class="person">/ person</span>
          </div>
          <span class="amount">$0.00</span>
        </div>
        <button class="reset">RESET</button>
      </section>
    </main>
  </body>
</html>
